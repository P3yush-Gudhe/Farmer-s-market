  <!-- Navbar -->

<!-- Sell Section -->
<section id="sell" class="sell-section">
  <h2>ðŸŒ¾ Sell Your Products</h2>
  <p>List your fresh produce and reach thousands of buyers directly.</p>

  <form class="sell-form">
    <!-- Product Name -->
    <label for="product-name">Product Name:</label>
    <input type="text" id="product-name" name="product-name" placeholder="e.g. Organic Tomatoes" required>

    <!-- Category -->
    <label for="category">Category:</label>
    <select id="category" name="category" required>
      <option value="">Select Category</option>
      <option value="vegetables">Vegetables</option>
      <option value="fruits">Fruits</option>
      <option value="dairy">Dairy</option>
      <option value="grains">Grains</option>
      <option value="meat">Meat</option>
    </select>

    <!-- Price -->
    <label for="price">Price (per unit):</label>
    <input type="number" id="price" name="price" step="0.01" placeholder="e.g. 2.50" required>

    <!-- Quantity -->
    <label for="quantity">Available Quantity:</label>
    <input type="number" id="quantity" name="quantity" placeholder="e.g. 50" required>

    <!-- Image Upload -->
    <label for="product-image">Upload Product Image:</label>
    <input type="file" id="product-image" name="product-image" accept="image/*" required>

    <!-- Description -->
    <label for="description">Description:</label>
    <textarea id="description" name="description" placeholder="Write a short description about your product..." required></textarea>

    <!-- Submit Button -->
    <button type="submit" class="btn">Add Product</button>
  </form>
</section>
