<body>

<!-- NAVBAR -->

  <div class="nav-container">

    <div class="nav-brand">

      <span>FreshMarket</span>

    <ul class="nav-menu" id="navMenu">
      <li><a href="index.html" class="nav-link">Home</a></li>

<!-- PAGE TITLE (LIGHTWEIGHT & FAST) -->
<section style="padding: 3rem 0; background: var(--bg-white);">
  <div class="container section-header">
    <h2 class="section-title">Shop Fresh Products</h2>
    <p class="section-subtitle">Browse items directly from trusted farmers</p>
  </div>
</section>

<!-- FILTERS BAR -->
<div class="container" style="margin-bottom: 2rem;">
  <div style="
      background: white;
      padding: 1.5rem;
      border-radius: 16px;
      box-shadow: var(--shadow-md);
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      align-items: center;
  ">
    <select style="padding: 0.8rem; border-radius: 10px; border: 1px solid var(--border-color);">
      <option value="">Category</option>
      <option>Vegetables</option>
      <option>Fruits</option>
      <option>Dairy</option>
      <option>Grains</option>
      <option>Meat</option>
      <option>Eggs</option>
    </select>

    <select style="padding: 0.8rem; border-radius: 10px; border: 1px solid var(--border-color);">
      <option value="">Sort By</option>
      <option>Price: Low to High</option>
      <option>Price: High to Low</option>
      <option>Newest First</option>
    </select>

    <input 
      type="search"
      placeholder="Search products..."
      style="flex:1; padding:0.8rem; border-radius:10px; border:1px solid var(--border-color);"
    />
  </div>
</div>

<!-- PRODUCT GRID (DYNAMICALLY LOADED) -->
<div class="container">
  <div class="product-grid" id="allProducts">
      <!-- JS loads products here instantly -->
  </div>
</div>

<!-- FOOTER -->
<footer class="footer">
